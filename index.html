<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="main_body">

        <!-- header -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
                <br>
               <p>Time Now:<span id="current_time"></span></p> 
            </div>
        </div>

        <!-- output body -->
        <div class="card" id="train_schedule">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequesncy (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- *train info goes here* -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- input body -->
        <div class="card" id="add_train">
            <div class="card-header">
                Add a Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="name" class="form-control" id="name-input"
                            placeholder="Trainy McTrainface...">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Destination</label>
                        <input type="name" class="form-control" id="destination-input"
                            placeholder="Seattle...">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time</label>
                        <input type="time" class="form-control" id="trainTime-input"
                            placeholder="HH:MM...">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Frequesncy</label>
                        <input type="number" class="form-control" id="frequesncy-input"
                            placeholder="in minutes...">
                    </div>
                </form>
                <input class="btn btn-primary" type="submit" value="Submit" id="add-train">
            </div>
        </div>
    </div>
    <footer id="footer">
        <div id="foottext">
            <p>Copyright @</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./assets/javascript/code.js"></script>
</body>

</html>
